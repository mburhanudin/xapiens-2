<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <script>
        function callbackExample(callback){
            const sum = 1 + 2;
            callback(sum)
        }

        callbackExample((result) =>{
            console.log(result)
        })
    </script>
</body>
</html>
