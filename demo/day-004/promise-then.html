<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Then</title>
</head>
<body>
    <script>
        const janji = new Promise((resolve, reject) =>{
            resolve("promise sukses")
            resolve(new Error("promise gagal"));
        });

        janji.then(result => {
            console.log(result)
        })
        .catch((error)=>{
            console.log(error);
        });
        //promise catch


    </script>
</body>
</html>
